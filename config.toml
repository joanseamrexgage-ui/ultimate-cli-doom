# Ultimate CLI DOOM - Enhanced Graphics & Navigation Config
# Tweakable knobs for graphics, materials, navigation without code changes

[graphics]
fov = 1.0471975512  # 60 degrees in radians
max_depth = 16.0
sky_gradient = ["·","·","·","."," "]
wall_palette = [" ","░","▒","▓","█"]
floor_char = "~"
sky_char = "·"
weapon_overlay = true
camera_shake = true
shake_strength = 1
shake_frames = 3
muzzle_flash_frames = 2
muzzle_flash_brightness = 2

# Navigation & Visual Clarity
minimap_enabled = true
minimap_width = 15
minimap_height = 8
materials_enabled = true

# Advanced Visual Effects (can be disabled for performance)
sky_animated = false
fog_enabled = false
fog_speed = 0.8
fog_intensity = 0.25
particles_enabled = false
sparks_ttl = 3
debris_ttl = 8
particles_max = 200
lights_enabled = false
light_radius = 3
light_pulse_speed = 1.2
glitch_on_critical = false
glitch_threshold_hp = 20

[gameplay]
safety_radius = 0.5
aim_tolerance = 0.3
player_speed = 0.2
rotate_speed = 0.2
pistol_damage = 25
shotgun_pellets = 5
shotgun_spread = 0.2
shotgun_damage = 12
rocket_speed = 0.6
rocket_radius = 1.2
rocket_damage = 40

[ai]
runner_speed = 0.07
tank_speed = 0.03
shooter_spawn_chance = 0.3
tank_spawn_chance = 0.2
telegraph_frames = 30
fire_cooldown = 60
bullet_speed = 0.4
bullet_damage = 15

[world]
# Room-based generation for better navigation
room_gen_enabled = true
room_min = 4
room_max = 7
room_size_min = 4
room_size_max = 8

[spawns]
enemy_count = 6
health_pack_chance = 0.08
ammo_pack_chance = 0.10
keycard_chance = 0.03
door_count = 2
exit_count = 1

[progression]
difficulty_scaling = 0.1  # per level multiplier
max_enemies_per_level = 12
min_health_packs = 1
max_health_packs = 4