# Ultimate CLI DOOM - GODLIKE ASCII GRAPHICS Configuration
# Reality-bending visual effects that transcend ASCII limitations

[graphics]
fov = 1.0471975512
max_depth = 16.0
sky_gradient = ["·","·","·","."," "]
wall_palette = [" ","░","▒","▓","█"]
floor_char = "~"
sky_char = "·"
weapon_overlay = true
camera_shake = true
shake_strength = 1
shake_frames = 3
muzzle_flash_frames = 2
muzzle_flash_brightness = 2

# Navigation & Visual Clarity (Always Enabled)
minimap_enabled = true
minimap_width = 15
minimap_height = 8
materials_enabled = true

# Enhanced Atmospheric Effects (Optimized Defaults)
sky_animated = true
fog_enabled = true
fog_speed = 0.8
fog_intensity = 0.25
particles_enabled = true
sparks_ttl = 3
debris_ttl = 8
particles_max = 400  # Increased for godlike effects
lights_enabled = true
light_radius = 3
light_pulse_speed = 1.2

# ULTIMATE NEXT-GEN FEATURES (Balanced Performance)
reflections = false
gi_volumetrics = true
shadows = false
ssao = true
bloom = true
motion_blur = false
dof = false
chromatic_aberration = false
fluids = false
destructibles = false
wind = false

# GODLIKE QUANTUM EFFECTS (Experimental - Enable Carefully)
[godlike_fx]
hologram_projection = false    # Objects flicker between reality states
matrix_rain = false           # Digital rain when critical health
quantum_tunneling = false     # Enemies/bullets can phase through walls
reality_glitch = false        # Random screen distortions
living_walls = false          # Walls breathe and grow organically
growing_crystals = false      # Procedural crystal/plant growth
ai_upscaling = false          # AI-enhanced character detail
emotion_driven = true         # Colors adapt to player state (safe)
electromagnetic_fields = false # Visualize EM fields around metal
time_effects = false          # Bullet time and temporal distortion
portal_rendering = false      # Portals show other areas
thermal_imaging = false       # See enemy heat signatures

# Godlike Effect Intensities
glitch_intensity = 0.05       # Reality distortion amount (0.0-1.0)
hologram_flicker = 0.3        # Hologram stability (0.0-1.0)
wall_breathing = 0.2          # Living wall animation strength

# Performance Tuning
[graphics.tuning]
ray_depth = 1
ao_radius = 1
bloom_strength = 0.35
blur_strength = 0.2
dof_focus = 5.0

[gameplay]
safety_radius = 0.5
aim_tolerance = 0.3
player_speed = 0.2
rotate_speed = 0.2
pistol_damage = 25
shotgun_pellets = 5
shotgun_spread = 0.2
shotgun_damage = 12
rocket_speed = 0.6
rocket_radius = 1.2
rocket_damage = 40

[ai]
runner_speed = 0.07
tank_speed = 0.03
shooter_spawn_chance = 0.3
tank_spawn_chance = 0.2
telegraph_frames = 30
fire_cooldown = 60
bullet_speed = 0.4
bullet_damage = 15

[world]
room_gen_enabled = true
room_min = 4
room_max = 7
room_size_min = 4
room_size_max = 8

[spawns]
enemy_count = 6
health_pack_chance = 0.08
ammo_pack_chance = 0.10
keycard_chance = 0.03
door_count = 2
exit_count = 1

[progression]
difficulty_scaling = 0.1
max_enemies_per_level = 12
min_health_packs = 1
max_health_packs = 4

