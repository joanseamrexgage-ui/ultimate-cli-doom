[tool:pytest]
# pytest configuration for Ultimate CLI DOOM
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-fail-under=95
    --tb=short

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    ai: marks tests for AI/ML components
    network: marks tests for networking components

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
