version: '3.8'

services:
  doom-game:
    build: .
    container_name: ultimate-cli-doom
    ports:
      - "8080:8080"
    volumes:
      - ./saves:/app/saves
    environment:
      - DOOM_MODE=server
      - DOOM_PORT=8080
    restart: unless-stopped

  doom-client:
    build: .
    container_name: doom-client
    depends_on:
      - doom-game
    environment:
      - DOOM_MODE=client
      - DOOM_SERVER=doom-game:8080
    stdin_open: true
    tty: true